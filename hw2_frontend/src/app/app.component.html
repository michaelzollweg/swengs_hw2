<mat-toolbar>
  <button mat-button
          [matMenuTriggerFor]="courseMenu">Manage</button>
  <mat-menu #courseMenu="matMenu">
    <button mat-menu-item routerLink="course-list">List
    courses</button>
    <button mat-menu-item routerLink="course-form">Create
      course</button>
    <button mat-menu-item routerLink="university-list">List
      universities</button>
    <button mat-menu-item routerLink="university-form">Create
    university</button>
  </mat-menu>
  <app-logout *ngIf="isLoggedIn"></app-logout>


</mat-toolbar>

<router-outlet></router-outlet>

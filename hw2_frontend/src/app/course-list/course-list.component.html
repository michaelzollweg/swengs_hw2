<table mat-table [dataSource]="courses">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let course">{{course.name}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let course">{{typeService.typeNames[course.type]}}</td>
  </ng-container>

  <ng-container matColumnDef="university_name">
    <th mat-header-cell *matHeaderCellDef>University</th>
    <td mat-cell *matCellDef="let course">{{course.university_name}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let course">
      <button mat-button [routerLink]="'/course-form/' + course.id">Edit</button>
      <button mat-button (click)="deleteCourse(course)" *ngIf="userService.hasPermission('yamod.delete_course')">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
